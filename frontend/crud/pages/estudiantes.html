<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRUD EStudiante</title>
    <script src="../js/estudiantes.js"></script>
    <link rel="stylesheet" href="../js/estudiantes.js">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
</head>

<body>


    <div class="mi-contenedor">
        <h1>Gestión De Estudiantes</h1>
        <div class="card">
            <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted">En el siguiente formulario crea perfiles de estudiantes</h6>
                <form action="javascript: void(0)" onsubmit="showArray()">
                    <div class="form-group">
                        <label for="id">Identificación</label>
                        <input class="form-control" type="number" placeholder="Ingrese su identificación" id="id">
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input class="form-control" type="text" placeholder="Ingrese su nombre" id="nombre">
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input class="form-control" type="text" placeholder="Ingrese su identificación" id="apellido">
                    </div>
                    <div class="form-group">
                        <label for="edad">Edad</label>
                        <input class="form-control" type="number" placeholder="Ingrese su edad" id="edad">
                    </div>
                    <div class="form-group">
                        <label for="carreras">Carreras</label>
                        <select class="form-control" name="carreras" id="carrera">
                            <option value="001">Ingeniería de Sistemas</option>
                            <option value="002">Derecho</option>
                            <option value="003">Comunicación</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo</label>
                        <input class="form-control" type="email" placeholder="Ingrese su correo" id="correo">
                    </div>
                    <button type="submit" class="btn btn-success" >Submit</button>
                </form>
            </div>
        </div>

    </div>

    
    <div class="container-fluid">
        <table class="table" id="Estudiantes">
            <thead>
              <tr>
                <th scope="col" >Identificación</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Edad</th>
                <th scope="col">Carreras</th>
                <th scope="col">Correo</th>
              </tr>
            </thead>
          </table>

          <script>
              //var jsonArray = JSON.stringify(miEstudiante);
              var datos = showArray(jsonArray,'Estudiantes');
              //document.getElementById('Estudiantes').appendChild(datos);
              document.body.appendChild(datos);
          </script>
    </div>




    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
